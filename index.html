<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсовий</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
    />

    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Курсовий</h1>
    </header>
    <main>
      <ul>
        <li data-tab-target="#range" class="tab-button active">Проміжок Часу</li>
        <li data-tab-target="#holidays" class="tab-button">Святкові Дні</li>
      </ul>

      <div class="tabs-content">
        <!--Tab 1-->
        <div id="range" data-tab-content class="active">
           <!--Inputs tab 1-->
           <h2>Вибір дати</h2>

          <div class="input-date__wrapper">
            <div class="input-date">
             <label>Початкова Дата</label>
             <input type="date" />
           </div>
           <div class="input-date">
             <label>Кінцева Дата</label>
             <input type="date" />
           </div>
            <div class="time-span">
              <button data-preset="Тиждень">
                Week
              </button>
              <button  data-preset="Місяць">
                Month
              </button>
            </div>
          
              <div class="input-date">
              <label>Оберіть Будні/Вихідні</label>
              <select name="selectDays" 
               <option value="all">Всі дні</option>
               <option value="weekdays">Будні дні</option>
               <option value="weekends">Вихідні дні</option>
              </select>
             </div>

              <div class="input-date" ><label>Оберіть Одиниці Вимірювання</label>
               <select name="selectUnits" 
               <option value="days">Порахувати кількість днів</option>
               <option value="hours">Порахувати кількість годин</option>
               <option value="minutes">Порахувати кількість хвилин</option>
               <option value="seconds">Порахувати кількість секунд</option>
               </select>
              </div>
            
            <div class="count__button-wrapper">
              <button class="count__button""">Обчислити</button>
            </div>
          </div>
          <!--Results block-->
          <div class="results">
            <h2>Результати</h2>
            <ul class="result-history">
              <li class="result-history__list">Тут буде результат</li>             
          </div>
        </div>
        <!--Tab 2-->
        <div id="holidays" data-tab-content>
           <!--Inputs tab 2-->
           <div class="input-date__wrapper">
            <div class="input-date">
             <label>Вибір країни</label>
              <select name="selectCountry" ><
               <option value="all">Всі дні</option>
               <option value="weekdays">Будні дні</option>
               <option value="weekends">Вихідні дні</option>
              </select>
              </div>

              <div class="input-date">
               <label>Вибір року</label>
               <select name="selectYear" >
                <option value="days">Порахувати кількість днів</option>
                <option value="hours">Порахувати кількість годин</option>
                <option value="minutes">Порахувати кількість хвилин</option>
                <option value="seconds">Порахувати кількість секунд</option>
               </select>
             </div>
             <div class="count__button-wrapper">
              <button class="count__button">Показати</button>
            </div>  
           </div>
           <!--Results block-->
          <div class="results">
            <h2>Результати</h2>
            <ul class="result-history">
              <li class="result-history__list">Тут буде результат</li>             
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
